{% extends "base.html" %}
{% block content %}
<h1>メモ一覧</h1>
<ul class="list-group">
    {% for memo in memos %}
    <li class="list-group-item">
        <a href="/memo/{{ memo.id }}">
            {{ memo.body[:30] }}{% if memo.body|length > 30 %}...{% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
